<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>

</head>
<body>
    <div id="app-el">
        <div id="top-el">
            <h1>Metric/Imperial Unit Conversion</h1>
                <div id="top-content">
                    <input id="d1" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" />
                    <button id="convert-btn">Convert</button>
                </div>
        </div>

        <div id="content-el">

            <div class="conversion-el">
                <h5>Length (Meter/Feet)</h5>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="conversion-el">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="conversion-el">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>

            <!-- <p>Light Mode</p>
            <label class="switch">
                
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label> -->

        </div>

        

    </div>

    <script src="index.js"></script>
</body>
</html>
